<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-success">success</button>
        <br><br>
        <button class="btn btn-outline-primary">primary</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info">Info</button>
        <br><br>
        <button class="btn btn-danger btn-lg">hello</button>
        <button class="btn btn-danger">hello</button>
        <button class="btn btn-danger btn-sm">hello</button>
        <br><br>
        <a href="#" class="btn btn-primary">Primary Link</a>
        <a href="#" class="btn btn-warning">warning Link</a>
        <br><br>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-secondary">btn-secondary</button>
            <button type="button" class="btn btn-info">btn-info</button>
            <button type="button" class="btn btn-danger">btn-danger</button>
        </div>
        <br><br>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-primary active">active Primary</button>
        <button class="btn btn-primary disabled">Disabled Primary</button>
        <a href="#" class="btn btn-primary disabled">Disabled Link</a>
        <br><br>
        <button class="btn btn-success">
            <span class="spinner-border spinner-border-sm"></span>
            Loading...
        </button>
        <button class="btn btn-info">
            <span class="spinner-border spinner-border-sm"></span>
            Loading...
        </button>
        <button class="btn btn-danger">
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading...
        </button>
    </div>
</body>
</html>
